<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>路网数据可视化</title>
    <style>
      html, body, #root {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #container {
        width: 100%;
        height: 100%;
      }
      .loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        z-index: 1000;
      }
      .error-message {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: #fff2f0;
        border: 1px solid #ffccc7;
        padding: 10px 20px;
        border-radius: 4px;
        color: #ff4d4f;
        z-index: 1000;
      }
      .debug-info {
        position: fixed;
        bottom: 20px;
        left: 20px;
        background: rgba(255, 255, 255, 0.9);
        padding: 10px;
        border-radius: 4px;
        font-size: 12px;
        max-height: 200px;
        overflow-y: auto;
        z-index: 1000;
      }
    </style>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/antd/5.12.5/reset.css">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/antd/5.12.5/antd.min.css">
    <script type="text/javascript">
      window._AMapSecurityConfig = {
        securityJsCode: '5ac84a354f5ec493a7238ec360d57cbc',
        serviceHost: 'https://restapi.amap.com'
      }
      window.AMapLog = {
        disable: true
      };
    </script>
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=2.0&key=029e3ae51fd2feb239bc18161603ed45&plugin=AMap.ToolBar,AMap.Scale,AMap.MapType,AMap.HawkEye,AMap.Geolocation,AMap.TileLayer,AMap.TileLayer.RoadNet,AMap.Polyline,AMap.InfoWindow&callback=initAMap&logversion=2.0&log=false"></script>
    <script type="text/javascript">
      function initAMap() {
        console.log('高德地图 API 加载完成');
        window.AMapLoaded = true;
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
